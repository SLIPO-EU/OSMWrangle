################################################################################################################################
# This configuration file specifies Mappings of original OSM tags to designated columns (attributes) in the resulting CSV file.
# All other tags will be compiled in JSON format (key, value pairs) in an extra column OTHER_TAGS in the CSV file.
# By default, the CSV file will include columns regarding OSM_ID, LON, LAT, WKT (geometry), which should be specified in such Mappings.
# In case that a classification file (of OSM tags to categories, subcategories), extra columns will be added by default.
# The Mapping of user-specified attributes (columns in the final CSV file) is based on possible matching with the (,) seperated tags below. 
# This mapping refers to important attributes regarding Road Network features. All OSM tags should be inside double quotes, as in this configuration:
################################################################################################################################

ALTERNATIVE_NAME   = "alt_name"
INTERNATIONAL_NAME = "int_name"
NAME_EN            = "name:en"
STREET             = "addr:street"
CITY               = "addr:city"
COUNTRY            = "addr:country"
DESCRIPTION        = "description"
LAST_UPDATE        = "source:date, check_date"
